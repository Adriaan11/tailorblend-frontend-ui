<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailorBlend - Offline</title>
  <style>
    :root {
      --tb-accent: #70d1c7;
      --tb-gray-900: #111827;
      --tb-gray-600: #4b5563;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .offline-container {
      padding: 2rem;
      max-width: 400px;
    }

    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, var(--tb-accent), #5bbfb5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
    }

    h1 {
      color: var(--tb-gray-900);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--tb-gray-600);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .retry-btn {
      background: linear-gradient(135deg, var(--tb-accent), #5bbfb5);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(112, 209, 199, 0.3);
    }

    .retry-btn:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <span>ðŸ“¡</span>
    </div>
    <h1>You're Offline</h1>
    <p>TailorBlend requires an internet connection. Please check your connection and try again.</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
  </div>
</body>
</html>
