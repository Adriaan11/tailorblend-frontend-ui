name: Claude Code (mentions)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  claude:
    # fire only on real @claude mentions, and avoid loops from the bot itself
    if: github.actor != 'claude[bot]' && contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write      # keeps OIDC available if needed

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          # Use the workflow's automatic GitHub token (no PAT needed)
          github_token: ${{ github.token }}

          # Choose ONE Claude auth method:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          # anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
