# fly.toml - TailorBlend AI Consultant Frontend UI
# Deployment configuration for fly.io

app = "tailorblend-frontend-ui"
primary_region = "jnb"  # Johannesburg, South Africa

[build]
  dockerfile = "Dockerfile"

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://0.0.0.0:8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

  # Health check
  [[http_service.checks]]
    grace_period = "60s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# VM configuration - Optimized for cost (cheapest always-on option)
# shared-cpu-1x with 256MB = $2.02/month (was $3.32 with 512MB)
# Blazor Server is lightweight enough for 256MB with swap
# If you experience OOM errors, upgrade to 512MB
[vm]
  size = "shared-cpu-1x"
  memory = "256mb"

# Swap provides emergency buffer if 256MB RAM is insufficient
# This prevents crashes during memory spikes
swap_size_mb = 512

# Environment variables for production
[env.PythonApi__BaseUrl]
  description = "Python backend API URL"
  # Example: "https://api.tailorblend.com"
  # This must be set for production - use 'fly secrets set' or 'fly deploy --env'
